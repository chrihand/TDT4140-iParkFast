{% extends 'base.html' %}

{% block content %}
    <div class="center">
        <h3 class="grayheader">Log in</h3>
        {% if wrong %}
            <p id="textoutput" class="infotext">{{ wrong }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="username" value="" autocomplete="off" placeholder="Username" required/>
            <input type="password" name="password" value="" autocomplete="off" placeholder="Password" required/>
            <button id="showoutput" type="submit">Log in</button>
        </form>
    </div>

    <div class="center">
        <h3 class="grayheader">Sign up</h3>
        {% if taken %}
            <p id="textoutput" class="infotext">{{ taken }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="newUsername" placeholder="Username" required/>
            <input type="password" name="newPassword" placeholder="Password" required/>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <script src="../static/scripts/texttimer.js"></script>

{% endblock %}
